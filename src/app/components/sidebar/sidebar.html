<aside class="sidebar">
  <div class="sidebar-cover"></div>

  <nav class="sidebar-nav" aria-label="Primary">
    <button class="nav-item is-active" type="button">Home</button>
    <button class="nav-item" type="button">Search</button>
    <button class="nav-item" type="button">Your Library</button>
  </nav>

  <div class="sidebar-section" *ngFor="let p of playlists$ | async">
    <div class="section-title">Playlists</div>
    <ul class="playlist-list">
      <li class="playlist-item">
        <img [src]="p.cover" alt="Late Nights cover">
        <div class="playlist-meta">
          <div class="playlist-title">{{p.name}}</div>
          <div class="playlist-subtitle">Playlist â€¢ {{p.trackCount}}</div>
        </div>
      </li>
    </ul>
  </div>
</aside>
